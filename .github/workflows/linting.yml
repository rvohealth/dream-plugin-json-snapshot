name: Linting
on:
  pull_request:
    branches:
      - main

jobs:
  linting:
    name: All
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      PUPPETEER_SKIP_DOWNLOAD: 'true'
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          registry-url: https://npm.pkg.github.com/

      - run: echo "@rvohealth:registry=https://npm.pkg.github.com" > ./.npmrc
      - run: echo -e "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ./.npmrc

      # Yarn isnt preinstalled on this image for some reason
      - name: Install Yarn
        run: npm install -g yarn

      - name: Install node-gyp
        run: yarn global add node-gyp

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: api/node_modules
          key: ${{ runner.os }}-cache-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        if: ${{ steps.cache-node_modules.outputs.cache-hit != 'true' }}
        run: yarn install --frozen-lockfile
        env:
          GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint ES-Lint and Prettier
        run: GITHUB_OAUTH_TOKEN=${{ secrets.GITHUB_TOKEN }} yarn lint
