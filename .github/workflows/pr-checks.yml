name: Specs
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: read
  actions: none
  attestations: none
  checks: none
  deployments: none
  id-token: none
  issues: none
  discussions: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - run: corepack enable

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: dream
          POSTGRES_DB: dream_core_test
          POSTGRES_PASSWORD: "postgres"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      NODE_ENV: test
      PORT: 7778
      DB_USER: dream
      DB_NAME: dream_core_test
      DB_HOST: localhost
      REPLICA_DB_NAME: dream_core_test
      REPLICA_DB_HOST: localhost
      DB_PASSWORD: postgres
      DB_PORT: 5432
      TZ: UTC
      DREAM_PARALLEL_TESTS: 4

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - run: corepack enable

      - run: pnpm install --frozen-lockfile
      - run: pnpm dream db:migrate --skip-sync
      - run: pnpm spec



  check-no-sync-diff:
    name: Ensure no sync diffs
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: dream
          POSTGRES_DB: dream_core_test
          POSTGRES_PASSWORD: "postgres"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      NODE_ENV: test
      PORT: 7778
      DB_USER: dream
      DB_NAME: dream_core_test
      DB_HOST: localhost
      REPLICA_DB_NAME: dream_core_test
      REPLICA_DB_HOST: localhost
      DB_PASSWORD: postgres
      DB_PORT: 5432
      TZ: UTC
      DREAM_PARALLEL_TESTS: 4

    steps:
      - uses: actions/checkout@v4

      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm dream db:migrate --skip-sync
      - run: pnpm dream sync
      - name: Check for sync differences
        run: |
          if [ -n "$(git diff)" ]; then
            echo "Error: 'pnpm dream sync' produced changes. Please run 'pnpm dream sync' locally and commit the changes."
            echo "Changes detected:"
            git diff
            exit 1
          else
            echo "No changes detected after sync - all good!"
          fi
